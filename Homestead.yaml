---
ip: "192.168.10.10"
memory: 2048
cpus: 1
hostname: clinicwebsite
name: clinicwebsite
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: "F:/Repository/ice/clinicwebsite"
      to: "/home/vagrant/project"

sites:
    - map: homestead.dev
      to: "/home/vagrant/project/public_html/public"

databases:
    - homestead

